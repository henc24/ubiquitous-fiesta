name: Check Proxies

on:
  schedule:
    - cron: '0 */6 * * *'  # Каждые 6 часов
  workflow_dispatch:  # Ручной запуск

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install aiohttp aiohttp-socks
      
      - name: Install sing-box
        run: |
          curl -Lo sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.10.7/sing-box-1.10.7-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          sudo mv sing-box-1.10.7-linux-amd64/sing-box /usr/local/bin/
          sing-box version
      
      - name: Run checker
        run: python check_proxies.py
      
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add working_proxies.txt
          git diff --staged --quiet || git commit -m "Update working proxies $(date +'%Y-%m-%d %H:%M')"
          git push
